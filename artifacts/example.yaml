apiVersion: upgrade.k8s.io/v1alpha1
kind: DeployService
metadata:
  name: example-kube1
spec:
  templates:
    - name: app1
      deploymentTemplate:
        imageName: nginx:alpine
        name: nginx
        namespace: default
        replicas: 3
      serviceTemplate:
        name: nginx-svc
        type: NodePort
        servicePort: 80
